{% extends "encyclopedia/layout.html" %}
{% block title %}Edit {{TITLE}}{% endblock %}
    
{% block body %}
    <h1>Edit {{TITLE}}</h1>
    <form action="{% url 'editEntry' TITLE %}" method="post">
        {% csrf_token %}
        <label for="textarea">Enter Content:</label><br>
        <textarea name="textarea" id="textarea">{{VALUE}}</textarea><br>
        <input type="submit" value="Edit" /><br>
    </form>
{% endblock %}
